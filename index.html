<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatus Plus - Sua Agenda</title>

    <link rel="icon" type="png" href="./media/logo.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <img src="./media/logo.png" alt="Passáro colorido em degradê">
            <h1>CONTATUS +</h1>
        </header>
    
        <div class="formulario-tabela">
            <form id="form-novo-contato">
                <h2>Novo Contato:</h2>
                <input type="text" id="nome-contato" minlength="2" maxlength="23" placeholder="Nome do contato" required>
                <input type="tel" id="ddd-contato" minlength="2" maxlength="2"  placeholder="DDD" required>
                <input type="tel" id="numero-contato" minlength="8" maxlength="9" placeholder="Número do contato" required>
                <button type="submit">+</button>
                <p id="mensagem-sucesso">Contato adicionado!</p>
            </form>

            <div class="lista">
                <h2>Sua Agenda de Contatos:</h2>
                <table cellspacing="0">
                    <thead>
                        <tr class="table-head">
                            <th>Nome do contato</th>
                            <th>DDD</th>
                            <th>Número do contato</th>
                        </tr>
                    </thead>
        
                    <tbody>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td>Quantidade:</td>
                            <td></td>
                            <td id="quantidade-contatos">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
